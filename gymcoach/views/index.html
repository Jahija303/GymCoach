<!DOCTYPE html>
<html>
<head>
  <title>GymCoach</title>
  <link rel="stylesheet" href="index.css">
  <script type="importmap">
  {
    "imports": {
      "@mediapipe/tasks-vision": "/node_modules/@mediapipe/tasks-vision/vision_bundle.mjs"
    }
  }
  </script>
</head>
<body>
  <div class="header">
    <div id="controls">
      <button id="startBtn">Start Camera</button>
      <button id="stopBtn" disabled>Stop Camera</button>
    </div>
    <div id="status"></div>
  </div>
  <div id="video-container">
    <div class="video-section">
      <video id="localVideo" autoplay muted playsinline></video>
      <canvas id="poseCanvas"></canvas>
    </div>
  </div>
  <div id="pose-info">
    <div id="pose-status">Loading pose detection model...</div>
    <div id="pose-data"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
  <script type="module" src="/js/camera.js"></script>
</body>
</html>
