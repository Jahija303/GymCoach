<!DOCTYPE html>
<html>
<head>
  <title>GymCoach</title>
  <link rel="stylesheet" href="index.css">
  <script type="importmap">
  {
    "imports": {
      "@mediapipe/tasks-vision": "/node_modules/@mediapipe/tasks-vision/vision_bundle.mjs"
    }
  }
  </script>
</head>
<body>
  <div id="video-container">
    <div class="wrapper">
      <label>Front Camera</label>
      <select id="cameraSelect1">
        <option value="">Select Camera</option>
      </select>
      <div class="video-section">
        <video id="localVideoFront" autoplay muted playsinline></video>
        <canvas id="poseCanvasFront"></canvas>
      </div>
    </div>
    <div class="wrapper">
      <label>Side Camera</label>
      <select id="cameraSelect2">
        <option value="">Select Camera</option>
      </select>
      <div class="video-section">
        <video id="localVideoSide" autoplay muted playsinline></video>
        <canvas id="poseCanvasSide"></canvas>
      </div>
    </div>
    <div class="wrapper">
      <div class="video-section">
      </div>
    </div>
    <div class="wrapper">
      <div class="data-section">
        <div class="table-container">
          <h3>Front Camera</h3>
          <table id="frontDataTable">
            <thead>
              <tr>
                <th>Keypoint</th>
                <th>X</th>
                <th>Y</th>
                <th>Z</th>
                <th>V</th>
              </tr>
            </thead>
            <tbody id="frontTableBody">
            </tbody>
          </table>
        </div>
        <div class="table-container">
          <h3>Side Camera</h3>
          <table id="sideDataTable">
            <thead>
              <tr>
                <th>Keypoint</th>
                <th>X</th>
                <th>Y</th>
                <th>Z</th>
                <th>V</th>
              </tr>
            </thead>
            <tbody id="sideTableBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
  <script type="module" src="/js/screen.js"></script>
</body>
</html>
