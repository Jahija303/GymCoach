<!DOCTYPE html>
<html>
<head>
  <title>GymCoach</title>
  <link rel="stylesheet" href="index.css">
  <script type="importmap">
  {
    "imports": {
      "@mediapipe/tasks-vision": "/node_modules/@mediapipe/tasks-vision/vision_bundle.mjs",
      "three": "/node_modules/three/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <select id="exercise-select">
        <option value="">Select exercise</option>
        <option value="squat" selected>Squat</option>
      </select>
      <div id="validation-results" class="validation-results">
        <div class="validation-item">
          <label>Movement Status:</label>
          <span id="movement-status" class="status-value">Ready</span>
        </div>
        <div class="validation-item">
          <label>Form Score:</label>
          <span id="form-score" class="status-value">-</span>
        </div>
        <div class="validation-item">
          <label>Tempo:</label>
          <span id="tempo-status" class="status-value">-</span>
        </div>
      </div>
    </div>
  </div>
  <div id="video-container">
    <!-- <div class="wrapper">
      <label>3D Model</label>
      <div id="three" class="three">
      </div>
    </div> -->
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
  <script type="module" src="/js/screen.js"></script>
</body>
</html>
